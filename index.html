<html>

<head>
    <title>Garrett Leung</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/aos.css" />
    <script type="text/javascript" src="js/typewriter.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>

<body data-aos-easing="ease" data-aos-duration="1200" data-aos-delay="0">
    <div id="top" class="topbar">
        <a href="https://www.linkedin.com/in/garrett-leung/" target="_blank" class="link_container">
            <img src="assets/logos/linkedin.svg" alt="linkedin logo" class="top_logo">
        </a>
        <a href="https://github.com/garrettleung" target="_blank" class="link_container" id="githubcontainer">
            <img src="assets/logos/github.svg" alt="github logo" class="top_logo">
        </a>
    </div>
    <div id="intro">
        <div id="titleDiv"></div>
            <h1 id="title">
                Hi, I'm
            </h1>
            <h1 id="name"> 
                Garrett Leung
            </h1>
        </div>
        <div id="IAmA">
            <h1 id="IAm">I am </h1>
            <h1 class="typewrite" data-period="500"
                data-type='[ "a student.", "a mentor.", "a coach.", "a software developer.", "a foodie.", "an electrical engineer", "a computer engineer"]'>
                <span class="wrap"></span>
            </h1>
        </div>
        <div class="aboutBox aboutBox-2">
        </div>
        <div id="about">
            <div id="aboutTitle">
                About me
            </div>  
            <div id=aboutText>
                I'm currently a student at the University of Washington majoring in electrical and computer engineering
            </div>          
        </div>
        <div class="aboutBox aboutBox-1">
        </div>
    </div>
    <div id = section_contentContainer></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="js/section_contentContainer.js"></script>

    <script src="js/aos.js"></script>

    <script type="text/javascript">
        AOS.init({
            duration: 1200,
        });
    </script>

    <style>
        @media (max-width: 1200px) {
            .duck {
                display: none;
            }
        }

    </style>

    <style type="text/css">
        .typewrite>.wrap {
            border-right: 0.08em solid #034488
        }
    </style>
</body>

</html>
